<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Вязание на заказ</title>
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body>

    <div style="display:none">
      <include src="build/img/sprite.svg"></include>
    </div>

    <header class="page-header page-header--index">
      <div class="page-header__top-menu-wrapper">
        <div class="page-header__top-menu container">
          <a class="page-header__logo" href="index.html">
            <picture>
              <source media="(min-width: 1150px)" srcset="img/logo-desktop.svg">
              <source media="(min-width: 768px)" srcset="img/logo-tablet.svg">
              <img src="img/logo-mobile.svg" alt="Логотип интернет магазина Mishka">
            </picture>
          </a>
          <nav class="main-nav main-nav--closed main-nav--nojs">
            <button class="main-nav__toggle"><span class="visually-hidden">Открыть меню</span></button>
            <ul class="main-nav__list">
              <li class="main-nav__item"><a class="main-nav__link" href="catalog.html">Каталог товаров</a></li>
              <li class="main-nav__item"><a class="main-nav__link" href="form.html">Вязание на заказ</a></li>
              <li class="main-nav__item main-nav__link--desktop main-nav__item--new"><a href="#" class="main-nav__link main-nav__link--desktop">Новые поступления</a></li>
              <li class="main-nav__item main-nav__link--desktop main-nav__item--sale"><a href="#" class="main-nav__link main-nav__link--desktop">Распродажа</a></li>
            </ul>
          </nav>
          <section class="info-nav">
            <ul class="info-nav__list">
              <li class="info-nav__item">
                <a class="info-nav__link info-nav__link--search" href="#">
                  <svg class="info-nav__search-icon" fill="#d3d2d2" width="17.6px" height="17.6px">
                    <use xlink:href="#icon-search"></use>
                  </svg>
                  <span class="info-nav__search-titile">Поиск по сайту</span>
                </a>
              </li>
              <li class="info-nav__item">
                <a class="info-nav__link" href="#">
                  <svg class="info-nav__cart-icon" fill="#d3d2d2" width="20.294px" height="18.849px">
                    <use xlink:href="#icon-cart"></use>
                  </svg>Корзина: пока пуста</a>
              </li>
            </ul>
          </section>
          <section class="special-nav">
            <ul class="special-nav__list">
              <li class="special-nav__list"><a href="#" class="special-nav__link">Новые поступления</a></li>
              <li class="special-nav__list"><a href="#" class="special-nav__link">Распродажа</a></li>
            </ul>
          </section>
        </div>
      </div>

      <div class="page-header__bottom-section container">
        <span class="page-header__free-delivery">Бесплатная доставка по России</span>
        <h1 class="page-header__title">Вязание на заказ</h1>
      </div>
    </header>

    <footer class="page-footer__wrapper">
      <div class="page-footer container">
        <a class="page-footer__logo" href="index.html"><svg alt="Логотип интернет магазина Mishka" width="101.615px" height="34.056px">
          <use xlink:href="#logo-footer"></use>
        </svg></a>
        <div class="page-footer__top-section">
          <ul class="social-list">
            <li class="social-list__item"><a href="#"><span class="visually-hidden">Инстаграм</span><svg width="21.769px" height="21.334px">
              <use xlink:href="#icon-insta"></use>
              </svg></a></li>
            <li class="social-list__item"><a href="#"><span class="visually-hidden">Фейсбук</span><svg width="14.962px" height="27.718px">
              <use xlink:href="#icon-fb"></use>
            </svg></a></li>
            <li class="social-list__item"><a href="#"><span class="visually-hidden">Твиттер</span><svg width="23.494px" height="20.168px">
              <use xlink:href="#icon-twitter"></use>
            </svg></a></li>
          </ul>
        </div>
        <div class="page-footer__bottom-section">
          <p class="page-footer__copyright">Разработано</p>
          <a href="https://htmlacademy.ru/intensive/adaptive">
            <span class="visually-hidden">HTML Academy</span>
            <svg fill="#63d1bb" width="26.943px" height="34.09px">
              <use xlink:href="#logo-htmlacademy"></use>
            </svg>
          </a>
        </div>
      </div>
    </footer>

    <script src="js/menu-mobile.js"></script>
  </body>
</html>
